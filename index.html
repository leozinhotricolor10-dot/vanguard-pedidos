<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vanguard Peptides — Pedidos</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<style>
:root {
  --bg: #050a0e;
  --bg2: #0a1219;
  --bg3: #0f1c28;
  --accent: #00e5c3;
  --accent2: #00a8ff;
  --warn: #ff6b35;
  --text: #e2eaf0;
  --muted: #5a7a8a;
  --border: rgba(0,229,195,0.12);
  --card: rgba(10,18,25,0.85);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
body::before {
  content: ''; position: fixed; inset: 0;
  background-image: linear-gradient(rgba(0,229,195,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0,229,195,0.02) 1px, transparent 1px);
  background-size: 40px 40px; pointer-events: none; z-index: 0;
}
.glow-bg { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0,229,195,0.06) 0%, transparent 70%); top: -100px; left: -100px; pointer-events: none; z-index: 0; animation: blobMove 12s ease-in-out infinite alternate; }
.glow-bg2 { position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0,168,255,0.05) 0%, transparent 70%); bottom: 0; right: 0; pointer-events: none; z-index: 0; animation: blobMove2 15s ease-in-out infinite alternate; }
@keyframes blobMove { from { transform: translate(0,0); } to { transform: translate(100px, 150px); } }
@keyframes blobMove2 { from { transform: translate(0,0); } to { transform: translate(-80px, -120px); } }
@keyframes fadeUp { from { opacity:0; transform: translateY(16px); } to { opacity:1; transform: translateY(0); } }
@keyframes pulse { 0%,100% { opacity:1; transform:scale(1); } 50% { opacity:0.5; transform:scale(0.8); } }
@keyframes slideIn { from { opacity:0; transform: translateY(24px) scale(0.97); } to { opacity:1; transform: translateY(0) scale(1); } }
@keyframes popIn { from { opacity:0; transform: scale(0.85); } to { opacity:1; transform: scale(1); } }

/* NAV */
nav {
  position: fixed; top:0; left:0; right:0; z-index:100;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 32px; height: 60px;
  background: rgba(5,10,14,0.92); backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
}
.logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.15rem; letter-spacing: -0.5px; color: var(--accent); display: flex; align-items: center; gap: 10px; }
.logo-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 2s ease-in-out infinite; box-shadow: 0 0 12px var(--accent); }
.logo-sub { font-family: 'Space Mono', monospace; font-size: 0.62rem; color: var(--muted); letter-spacing: 2px; margin-left: 2px; }
.nav-right { display: flex; align-items: center; gap: 10px; }
.nav-btn { background: transparent; border: 1px solid var(--border); color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.68rem; padding: 6px 14px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
.nav-btn:hover { border-color: rgba(0,229,195,0.35); color: var(--accent); }
.nav-btn.active { background: rgba(0,229,195,0.08); border-color: rgba(0,229,195,0.3); color: var(--accent); }
.cart-nav-btn { position: relative; background: transparent; border: 1px solid var(--border); color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.68rem; padding: 6px 14px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
.cart-nav-btn:hover, .cart-nav-btn.active { background: rgba(0,229,195,0.08); border-color: rgba(0,229,195,0.3); color: var(--accent); }
.cart-badge { background: var(--accent); color: #050a0e; font-size: 0.6rem; font-weight: 700; padding: 1px 6px; border-radius: 99px; font-family: 'Syne', sans-serif; animation: popIn 0.2s ease forwards; }

/* LAYOUT */
.app { position: relative; z-index: 1; display: grid; grid-template-columns: 248px 1fr; min-height: 100vh; padding-top: 60px; }

/* SIDEBAR */
aside {
  position: sticky; top: 60px; height: calc(100vh - 60px); overflow-y: auto;
  padding: 20px 12px; border-right: 1px solid var(--border);
  background: rgba(5,10,14,0.6); display: flex; flex-direction: column;
}
aside::-webkit-scrollbar { width: 3px; }
aside::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
.name-input-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 6px; display: block; padding-left: 2px; }
.name-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 8px; padding: 9px 12px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.85rem; outline: none; transition: border-color 0.2s; margin-bottom: 18px; }
.name-input:focus { border-color: rgba(0,229,195,0.4); }
.name-input::placeholder { color: var(--muted); }
.sidebar-section-title { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; padding-left: 10px; }
.cat-btn { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 8px; cursor: pointer; transition: background 0.15s; width: 100%; background: none; border: none; color: var(--text); margin-bottom: 1px; }
.cat-btn:hover { background: rgba(0,229,195,0.05); }
.cat-btn.active { background: rgba(0,229,195,0.08); }
.cat-btn.active .cat-btn-name { color: var(--accent); }
.cat-btn-icon { width: 28px; height: 28px; border-radius: 7px; display: flex; align-items: center; justify-content: center; font-size: 13px; flex-shrink: 0; }
.cat-btn-name { font-size: 0.82rem; font-weight: 600; flex: 1; text-align: left; }
.cat-btn-count { font-family: 'Space Mono', monospace; font-size: 0.65rem; color: var(--muted); }
.sidebar-divider { height: 1px; background: var(--border); margin: 14px 0; }
.cart-mini { background: rgba(0,229,195,0.05); border: 1px solid rgba(0,229,195,0.15); border-radius: 10px; padding: 12px 14px; cursor: pointer; transition: border-color 0.2s; }
.cart-mini:hover { border-color: rgba(0,229,195,0.3); }
.cart-mini-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 1.5px; margin-bottom: 4px; }
.cart-mini-total { font-family: 'Syne', sans-serif; font-size: 1.25rem; font-weight: 800; color: var(--accent); }
.cart-mini-sub { font-size: 0.72rem; color: var(--muted); margin-top: 2px; }
.copy-btn { width: 100%; margin-top: 10px; background: transparent; border: 1px solid var(--border); color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.65rem; padding: 8px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
.copy-btn:hover { border-color: rgba(0,229,195,0.35); color: var(--accent); }

/* MAIN */
main { padding: 36px 44px; max-width: 980px; }
.view { display: none; animation: fadeUp 0.4s ease forwards; }
.view.visible { display: block; }
.page-tag { display: inline-flex; align-items: center; gap: 6px; background: rgba(0,229,195,0.08); border: 1px solid rgba(0,229,195,0.2); color: var(--accent); font-size: 0.68rem; font-family: 'Space Mono', monospace; padding: 4px 12px; border-radius: 4px; margin-bottom: 12px; letter-spacing: 1px; }
.page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(135deg, #e2eaf0 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 6px; }
.page-sub { font-size: 0.9rem; color: var(--muted); max-width: 500px; line-height: 1.6; margin-bottom: 32px; }

/* CATEGORY */
.cat-section { margin-bottom: 44px; }
.cat-section-header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
.cat-section-icon { width: 36px; height: 36px; border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
.cat-section-title { font-family: 'Syne', sans-serif; font-size: 1rem; font-weight: 700; }
.cat-section-count { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: var(--muted); background: rgba(255,255,255,0.04); border: 1px solid var(--border); padding: 2px 10px; border-radius: 20px; margin-left: auto; }

/* PRODUCT CARDS */
.products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); gap: 14px; }
.product-card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 20px; transition: all 0.22s; position: relative; overflow: hidden; display: flex; flex-direction: column; }
.product-card::before { content:''; position:absolute; top:0; left:0; right:0; height:2px; background: linear-gradient(90deg, var(--accent), var(--accent2)); transform: scaleX(0); transform-origin: left; transition: transform 0.3s; }
.product-card:hover { border-color: rgba(0,229,195,0.3); transform: translateY(-3px); box-shadow: 0 12px 32px rgba(0,0,0,0.3); }
.product-card:hover::before { transform: scaleX(1); }
.product-card.in-cart { border-color: rgba(0,229,195,0.25); background: rgba(0,229,195,0.03); }
.product-card-name { font-family: 'Syne', sans-serif; font-size: 0.95rem; font-weight: 700; color: var(--text); margin-bottom: 4px; line-height: 1.3; }
.product-card-desc { font-size: 0.75rem; color: var(--muted); margin-bottom: 14px; line-height: 1.5; flex: 1; }
.product-card-price { font-family: 'Space Mono', monospace; font-size: 1.15rem; font-weight: 700; color: var(--accent); margin-bottom: 14px; }
.product-card-price span { font-size: 0.68rem; color: var(--muted); font-weight: 400; }
.in-cart-indicator { display: flex; align-items: center; justify-content: space-between; background: rgba(0,229,195,0.07); border: 1px solid rgba(0,229,195,0.2); border-radius: 8px; padding: 8px 12px; margin-bottom: 10px; }
.in-cart-text { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: var(--accent); }
.in-cart-qty-controls { display: flex; align-items: center; gap: 8px; }
.qty-control-btn { background: rgba(0,229,195,0.1); border: 1px solid rgba(0,229,195,0.25); color: var(--accent); width: 24px; height: 24px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 700; display: flex; align-items: center; justify-content: center; transition: background 0.15s; }
.qty-control-btn:hover { background: rgba(0,229,195,0.2); }
.qty-control-num { font-family: 'Space Mono', monospace; font-size: 0.82rem; color: var(--text); min-width: 18px; text-align: center; }
.add-to-cart-btn { width: 100%; padding: 10px; border-radius: 9px; border: 1px solid rgba(0,229,195,0.35); background: transparent; color: var(--accent); font-family: 'Space Mono', monospace; font-size: 0.72rem; cursor: pointer; transition: all 0.2s; font-weight: 700; letter-spacing: 0.5px; }
.add-to-cart-btn:hover { background: rgba(0,229,195,0.08); }

/* CART VIEW */
.cart-empty { text-align: center; padding: 80px 20px; }
.cart-empty-icon { font-size: 2.8rem; margin-bottom: 16px; }
.cart-empty-title { font-family: 'Syne', sans-serif; font-size: 1.1rem; font-weight: 700; margin-bottom: 6px; }
.cart-empty-sub { font-size: 0.85rem; color: var(--muted); }
.cart-items { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.cart-item-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px 20px; display: flex; align-items: center; gap: 16px; animation: fadeUp 0.3s ease forwards; transition: border-color 0.2s; }
.cart-item-card:hover { border-color: rgba(0,229,195,0.2); }
.cart-item-emoji { width: 36px; height: 36px; border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 15px; flex-shrink: 0; }
.cart-item-info { flex: 1; }
.cart-item-name { font-family: 'Syne', sans-serif; font-size: 0.9rem; font-weight: 700; margin-bottom: 2px; }
.cart-item-buyer { font-size: 0.75rem; color: var(--muted); }
.cart-item-qty-wrap { display: flex; align-items: center; gap: 8px; }
.cart-item-price { font-family: 'Space Mono', monospace; font-size: 0.88rem; color: var(--accent2); font-weight: 700; min-width: 80px; text-align: right; }
.cart-item-remove { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 1rem; padding: 4px; border-radius: 6px; transition: color 0.2s; }
.cart-item-remove:hover { color: var(--warn); }
.cart-summary { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 20px 22px; }
.cart-summary-row { display: flex; justify-content: space-between; font-size: 0.88rem; color: var(--muted); margin-bottom: 10px; }
.cart-summary-row span:last-child { color: var(--text); font-family: 'Space Mono', monospace; }
.cart-summary-total { display: flex; justify-content: space-between; align-items: center; padding-top: 14px; margin-top: 4px; border-top: 1px solid var(--border); }
.cart-summary-total-label { font-size: 0.95rem; color: var(--text); }
.cart-summary-total-value { font-family: 'Syne', sans-serif; font-size: 1.6rem; font-weight: 800; color: var(--accent); }
.cart-note { background: rgba(255,160,50,0.06); border: 1px solid rgba(255,160,50,0.2); border-radius: 10px; padding: 12px 16px; font-size: 0.79rem; color: #a8bfc9; line-height: 1.7; margin-top: 14px; }
.checkout-btn { width: 100%; margin-top: 14px; padding: 14px; border-radius: 11px; border: none; background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #050a0e; font-family: 'Syne', sans-serif; font-size: 0.95rem; font-weight: 800; cursor: pointer; transition: filter 0.2s; letter-spacing: 0.3px; }
.checkout-btn:hover { filter: brightness(1.08); }

/* ADMIN */
.admin-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 24px; }
.admin-stat { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px 18px; }
.admin-stat-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 6px; }
.admin-stat-value { font-family: 'Syne', sans-serif; font-size: 1.5rem; font-weight: 800; color: var(--accent); }
.admin-table { background: var(--card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; }
.admin-table-header { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 80px; padding: 12px 20px; background: rgba(0,229,195,0.05); border-bottom: 1px solid var(--border); font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; }
.admin-table-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 80px; padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); align-items: center; font-size: 0.85rem; transition: background 0.15s; }
.admin-table-row:hover { background: rgba(255,255,255,0.02); }
.admin-table-row:last-child { border-bottom: none; }
.admin-row-name { font-weight: 600; }
.admin-row-buyer { color: var(--muted); font-size: 0.78rem; margin-top: 2px; }
.admin-row-qty { font-family: 'Space Mono', monospace; font-size: 0.82rem; }
.admin-row-price { font-family: 'Space Mono', monospace; color: var(--accent2); }
.admin-row-total { font-family: 'Space Mono', monospace; color: var(--accent); font-weight: 700; }
.admin-remove-btn { background: none; border: 1px solid rgba(255,107,53,0.25); color: rgba(255,107,53,0.7); font-family: 'Space Mono', monospace; font-size: 0.62rem; padding: 4px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
.admin-remove-btn:hover { background: rgba(255,107,53,0.08); color: var(--warn); border-color: var(--warn); }
.admin-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
.admin-action-btn { font-family: 'Space Mono', monospace; font-size: 0.7rem; padding: 9px 18px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: var(--text); cursor: pointer; transition: all 0.2s; }
.admin-action-btn:hover { border-color: rgba(0,229,195,0.35); color: var(--accent); background: rgba(0,229,195,0.04); }
.admin-action-btn.danger { border-color: rgba(255,107,53,0.3); color: var(--warn); }
.admin-action-btn.danger:hover { background: rgba(255,107,53,0.06); }

/* MODAL */
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 200; display: flex; align-items: flex-end; justify-content: center; backdrop-filter: blur(4px); }
.modal-overlay.center { align-items: center; }
.modal { background: #0a1219; border: 1px solid var(--border); border-radius: 20px 20px 0 0; padding: 28px 24px; width: 100%; max-width: 480px; animation: slideIn 0.25s ease forwards; }
.modal.center-modal { border-radius: 20px; max-width: 400px; margin: 16px; }
.modal-title { font-family: 'Syne', sans-serif; font-size: 1.1rem; font-weight: 700; color: var(--text); margin-bottom: 4px; }
.modal-sub { font-size: 0.8rem; color: var(--muted); margin-bottom: 22px; }
.modal-label { font-family: 'Space Mono', monospace; font-size: 0.62rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 6px; display: block; }
.modal-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 9px; padding: 10px 14px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.9rem; outline: none; transition: border-color 0.2s; margin-bottom: 16px; }
.modal-input:focus { border-color: rgba(0,229,195,0.4); }
.qty-row { display: flex; align-items: center; gap: 16px; margin-bottom: 18px; }
.qty-big-btn { width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: var(--text); font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s; }
.qty-big-btn:hover { border-color: rgba(0,229,195,0.4); color: var(--accent); }
.qty-big-num { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); flex: 1; text-align: center; }
.price-preview { background: rgba(0,229,195,0.05); border: 1px solid rgba(0,229,195,0.15); border-radius: 10px; padding: 14px 16px; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center; }
.price-preview-label { font-size: 0.82rem; color: var(--muted); }
.price-preview-value { font-family: 'Space Mono', monospace; font-size: 0.95rem; font-weight: 700; color: var(--accent); }
.modal-confirm-btn { width: 100%; padding: 13px; border-radius: 11px; border: none; background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #050a0e; font-family: 'Syne', sans-serif; font-size: 0.95rem; font-weight: 800; cursor: pointer; transition: filter 0.2s; letter-spacing: 0.3px; }
.modal-confirm-btn:hover:not(:disabled) { filter: brightness(1.08); }
.modal-confirm-btn:disabled { opacity: 0.3; cursor: not-allowed; }
.modal-cancel-btn { width: 100%; padding: 11px; border-radius: 11px; border: 1px solid var(--border); background: transparent; color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; margin-top: 8px; }
.modal-cancel-btn:hover { color: var(--text); border-color: rgba(255,255,255,0.2); }

/* TOAST */
.toast { position: fixed; top: 76px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 10px; font-size: 0.82rem; font-family: 'DM Sans', sans-serif; z-index: 999; box-shadow: 0 8px 24px rgba(0,0,0,0.5); animation: fadeUp 0.25s ease forwards; pointer-events: none; white-space: nowrap; }
.toast.success { background: rgba(0,229,195,0.12); border: 1px solid rgba(0,229,195,0.3); color: var(--accent); }
.toast.error { background: rgba(255,80,60,0.12); border: 1px solid rgba(255,80,60,0.3); color: #ff6b5b; }
.toast.info { background: rgba(0,168,255,0.12); border: 1px solid rgba(0,168,255,0.3); color: var(--accent2); }

/* CHECKOUT MODAL */
.checkout-modal { background: #0a1219; border: 1px solid var(--border); border-radius: 20px 20px 0 0; padding: 28px 24px 32px; width: 100%; max-width: 520px; animation: slideIn 0.25s ease forwards; max-height: 90vh; overflow-y: auto; }
.checkout-modal::-webkit-scrollbar { width: 3px; }
.checkout-modal::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
.checkout-section { margin-bottom: 22px; }
.checkout-section-title { font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
.input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.input-group { margin-bottom: 12px; }
.input-group label { display: block; font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px; }
.input-group input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 9px; padding: 10px 14px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.88rem; outline: none; transition: border-color 0.2s; box-sizing: border-box; }
.input-group input:focus { border-color: rgba(0,229,195,0.4); }
.input-group input.error { border-color: rgba(255,107,53,0.5); }

@media (max-width: 768px) {

}
/* CALCULATOR */
.calc-body { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; align-items: start; }

.calc-drop-item { padding: 10px 14px; cursor: pointer; font-size: 0.85rem; color: #a8bfc9; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.04); transition: background 0.15s; }

.calc-chip-selected { display: flex; align-items: center; gap: 10px; margin-top: 10px; background: rgba(0,229,195,0.07); border: 1px solid rgba(0,229,195,0.2); border-radius: 9px; padding: 9px 13px; }

.chips-grid { display: flex; flex-wrap: wrap; gap: 7px; margin-bottom: 10px; }

.calc-manual-wrap { display: flex; gap: 7px; align-items: center; margin-top: 4px; }

.notify-btn { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,160,30,0.3); background: rgba(255,160,30,0.05); color: #ffaa1e; font-family: 'Space Mono', monospace; font-size: 0.68rem; letter-spacing: 0.8px; cursor: pointer; transition: all 0.18s; margin-top: 8px; }

.art-form-actions { display: flex; gap: 10px; }
.art-list-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px; transition: border-color 0.15s; }
.art-list-item:hover { border-color: rgba(0,229,195,0.2); }
.art-list-info { display: flex; align-items: center; gap: 12px; }
.art-list-emoji { font-size: 1.2rem; }
.art-list-title { font-size: 0.88rem; font-weight: 600; color: var(--text); }
.art-list-tag { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); }
.art-list-actions { display: flex; gap: 8px; }

.product-card-img { width: 100%; height: 180px; object-fit: cover; object-position: center; border-radius: 10px; margin-bottom: 12px; display: block; }

.detail-hero { display: grid; grid-template-columns: 300px 1fr; gap: 36px; align-items: start; margin-bottom: 32px; }
.detail-hero-img { width: 100%; border-radius: 16px; display: block; }
.detail-hero-img-placeholder { width: 100%; aspect-ratio: 3/4; border-radius: 16px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 3rem; }
@media (max-width: 640px) { .detail-hero { grid-template-columns: 1fr; } .detail-hero-img { max-width: 260px; margin: 0 auto; } }

/* HERO BANNER */
.hero-banner {
  position: relative;
  width: calc(100% + 48px);
  margin: -24px -24px 40px -24px;
  min-height: 520px;
  display: flex;
  align-items: center;
  overflow: hidden;
  border-radius: 0 0 24px 24px;
  background: #060e16;
  background-size: cover;
  background-position: center right;
}
.hero-banner-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(100deg, rgba(6,14,22,1) 0%, rgba(6,14,22,0.85) 40%, rgba(6,14,22,0.2) 70%, rgba(6,14,22,0.05) 100%);
  z-index: 2;
}
.hero-banner-grid {
  position: absolute;
  inset: 0;
  z-index: 1;
  background-image:
    linear-gradient(rgba(0,229,195,0.035) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,229,195,0.035) 1px, transparent 1px);
  background-size: 44px 44px;
}
.hero-vials-stage {
  position: absolute;
  right: -40px;
  top: 0;
  bottom: 0;
  width: 65%;
  z-index: 1;
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
  gap: 0;
  padding-bottom: 0;
}
.hero-vial-pin {
  object-fit: cover;
  object-position: top;
  position: absolute;
  bottom: 0;
  filter: brightness(0.75) saturate(1.1);
  transition: filter 0.3s;
}
.hero-banner:hover .hero-vial-pin { filter: brightness(0.9) saturate(1.2); }
/* bowling pin layout — back row bigger, front row slightly smaller/shifted */
.hero-vial-pin:nth-child(1) { height: 340px; right: 520px; opacity: 0.5; transform: scale(0.82) translateY(10px); z-index: 1; }
.hero-vial-pin:nth-child(2) { height: 340px; right: 330px; opacity: 0.6; transform: scale(0.88) translateY(5px); z-index: 2; }
.hero-vial-pin:nth-child(3) { height: 340px; right: 150px; opacity: 0.75; transform: scale(0.94); z-index: 3; }
.hero-vial-pin:nth-child(4) { height: 380px; right: -20px; opacity: 0.88; transform: scale(1); z-index: 4; }
.hero-banner-content {
  position: relative;
  z-index: 10;
  padding: 60px 48px;
  max-width: 520px;
}
.hero-eyebrow {
  font-family: 'Space Mono', monospace;
  font-size: 0.58rem;
  color: var(--accent);
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.hero-eyebrow::before { content: ''; display: inline-block; width: 24px; height: 1px; background: var(--accent); }
.hero-title {
  font-family: 'Syne', sans-serif;
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 800;
  line-height: 1.08;
  letter-spacing: -2px;
  color: #fff;
  margin-bottom: 18px;
}
.hero-title span {
  background: linear-gradient(135deg, var(--accent) 0%, #00ffd6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.hero-sub {
  font-size: 0.9rem;
  color: #7a96a8;
  line-height: 1.75;
  margin-bottom: 28px;
  max-width: 400px;
}
.hero-badges {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}
.hero-badge {
  display: flex;
  align-items: center;
  gap: 5px;
  font-family: 'Space Mono', monospace;
  font-size: 0.58rem;
  color: rgba(255,255,255,0.65);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 5px 11px;
  border-radius: 20px;
  letter-spacing: 0.4px;
}
.hero-badge span { color: var(--accent); }
@media (max-width: 768px) {
  .hero-banner { min-height: 380px; width: calc(100% + 32px); margin: -16px -16px 32px -16px; border-radius: 0 0 16px 16px; }
  .hero-banner-content { padding: 36px 20px; }
  .hero-vials-stage { width: 100%; opacity: 0.25; }
  .hero-title { font-size: 1.9rem; }
}

/* PRE-ORDER */
.preorder-btn { width: 100%; margin-top: 8px; padding: 11px 14px; background: linear-gradient(135deg, rgba(255,165,0,0.18), rgba(255,100,0,0.12)); border: 1px solid rgba(255,165,0,0.55); color: #ffcc00; font-family: 'Space Mono', monospace; font-size: 0.65rem; letter-spacing: 1.5px; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-weight: 700; box-shadow: 0 0 12px rgba(255,165,0,0.15), inset 0 1px 0 rgba(255,255,255,0.05); }
.preorder-btn:hover { background: linear-gradient(135deg, rgba(255,165,0,0.3), rgba(255,100,0,0.2)); border-color: rgba(255,165,0,0.8); box-shadow: 0 0 20px rgba(255,165,0,0.25); color: #fff; transform: translateY(-1px); }
.preorder-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
.preorder-modal { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 32px; width: 100%; max-width: 420px; }
.preorder-modal-title { font-family: 'Syne', sans-serif; font-size: 1.3rem; font-weight: 800; margin-bottom: 4px; }
.preorder-modal-sub { font-size: 0.82rem; color: var(--muted); margin-bottom: 24px; line-height: 1.6; }
.preorder-modal-product { display: inline-block; background: rgba(255,165,0,0.08); border: 1px solid rgba(255,165,0,0.25); color: #ffaa00; font-family: 'Space Mono', monospace; font-size: 0.62rem; padding: 4px 10px; border-radius: 6px; margin-bottom: 20px; letter-spacing: 1px; }
.preorder-field { margin-bottom: 14px; }
.preorder-field label { display: block; font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--muted); letter-spacing: 1px; margin-bottom: 6px; text-transform: uppercase; }
.preorder-field input { width: 100%; background: rgba(255,255,255,0.04); border: 1px solid var(--border); color: var(--fg); font-size: 0.9rem; padding: 10px 14px; border-radius: 10px; outline: none; box-sizing: border-box; }
.preorder-field input:focus { border-color: #ffaa00; }
.preorder-qty-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.preorder-modal-btns { display: flex; gap: 10px; margin-top: 20px; }
.preorder-confirm-btn { flex: 1; padding: 12px; background: linear-gradient(135deg, #ffaa00, #ff8800); border: none; color: #000; font-family: 'Space Mono', monospace; font-size: 0.7rem; font-weight: 700; border-radius: 10px; cursor: pointer; letter-spacing: 1px; }
.preorder-cancel-btn { padding: 12px 18px; background: transparent; border: 1px solid var(--border); color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.7rem; border-radius: 10px; cursor: pointer; }
.preorder-success { text-align: center; padding: 20px 0; }
.preorder-success-icon { font-size: 2.5rem; margin-bottom: 12px; }
.preorder-success-title { font-family: 'Syne', sans-serif; font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; }
.preorder-success-sub { font-size: 0.82rem; color: var(--muted); line-height: 1.6; }
/* admin preorder */
.preorder-demand { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
.preorder-demand-chip { background: rgba(255,165,0,0.08); border: 1px solid rgba(255,165,0,0.25); border-radius: 8px; padding: 8px 14px; font-size: 0.78rem; }
.preorder-demand-chip strong { color: #ffaa00; font-size: 1rem; display: block; }
.preorder-demand-chip span { color: var(--muted); font-size: 0.65rem; font-family: 'Space Mono', monospace; }
.preorder-notify-btn { font-family: 'Space Mono', monospace; font-size: 0.6rem; background: rgba(0,229,195,0.08); border: 1px solid rgba(0,229,195,0.2); color: var(--accent); padding: 5px 12px; border-radius: 6px; cursor: pointer; }

/* NOTICE BOARD */
.notice-board { margin-bottom: 28px; }
.notice-item { display: flex; align-items: flex-start; gap: 14px; background: rgba(255,193,7,0.06); border: 1px solid rgba(255,193,7,0.25); border-radius: 14px; padding: 16px 18px; margin-bottom: 10px; position: relative; }
.notice-item.info  { background: rgba(0,229,195,0.05); border-color: rgba(0,229,195,0.25); }
.notice-item.warn  { background: rgba(255,165,0,0.06); border-color: rgba(255,165,0,0.3); }
.notice-item.alert { background: rgba(255,60,60,0.06); border-color: rgba(255,60,60,0.3); }
.notice-icon { font-size: 1.2rem; flex-shrink: 0; margin-top: 1px; }
.notice-text { font-size: 0.88rem; color: #c8dce8; line-height: 1.6; flex: 1; }
.notice-dismiss { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 0.9rem; padding: 0; flex-shrink: 0; opacity: 0.5; transition: opacity 0.2s; }
.notice-dismiss:hover { opacity: 1; }
/* ORDER ID */
.order-id-badge { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--accent); background: rgba(0,229,195,0.07); border: 1px solid rgba(0,229,195,0.15); padding: 2px 7px; border-radius: 5px; letter-spacing: 0.5px; margin-bottom: 3px; display: inline-block; }
/* ADMIN NOTICE EDITOR */
.notice-editor { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 20px; margin-bottom: 20px; }
.notice-editor-title { font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 16px; }
.notice-editor-row { display: grid; grid-template-columns: 90px 1fr 80px; gap: 10px; align-items: center; margin-bottom: 10px; }
.notice-type-select { background: rgba(255,255,255,0.04); border: 1px solid var(--border); color: var(--fg); font-family: 'Space Mono', monospace; font-size: 0.65rem; padding: 8px 10px; border-radius: 8px; outline: none; }
.notice-text-input { background: rgba(255,255,255,0.04); border: 1px solid var(--border); color: var(--fg); font-size: 0.85rem; padding: 8px 12px; border-radius: 8px; outline: none; }
.notice-text-input:focus { border-color: var(--accent); }
.notice-add-btn { background: rgba(0,229,195,0.1); border: 1px solid rgba(0,229,195,0.25); color: var(--accent); font-family: 'Space Mono', monospace; font-size: 0.6rem; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
.notice-add-btn:hover { background: rgba(0,229,195,0.2); }
.notice-list-admin { display: flex; flex-direction: column; gap: 8px; }
.notice-admin-item { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 10px; padding: 10px 14px; font-size: 0.82rem; }
.notice-admin-item span { flex: 1; color: #c8dce8; }
.notice-admin-remove { background: none; border: none; color: #ff5050; cursor: pointer; font-size: 0.8rem; }

@keyframes blink-warn {
  0%, 100% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,193,7,0.8)); }
  50%       { opacity: 0.3; filter: drop-shadow(0 0 2px rgba(255,193,7,0.2)); }
}
.notice-icon-blink { animation: blink-warn 1.2s ease-in-out infinite; display: inline-block; }

/* FINANCIAL DASHBOARD */
.fin-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; margin-bottom: 28px; }
@media (max-width: 900px) { .fin-cards { grid-template-columns: repeat(2,1fr); } }
@media (max-width: 500px) { .fin-cards { grid-template-columns: 1fr; } }
.fin-card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 20px 18px; }
.fin-card.green  { border-color: rgba(0,229,195,0.3); background: rgba(0,229,195,0.04); }
.fin-card.yellow { border-color: rgba(255,193,7,0.3); background: rgba(255,193,7,0.04); }
.fin-card.blue   { border-color: rgba(100,160,255,0.3); background: rgba(100,160,255,0.04); }
.fin-card.purple { border-color: rgba(180,100,255,0.3); background: rgba(180,100,255,0.04); }
.fin-card-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 10px; }
.fin-card-value { font-family: 'Syne', sans-serif; font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; }
.fin-card.green  .fin-card-value { color: var(--accent); }
.fin-card.yellow .fin-card-value { color: #ffc107; }
.fin-card.blue   .fin-card-value { color: #64a0ff; }
.fin-card.purple .fin-card-value { color: #b464ff; }
.fin-card-sub { font-size: 0.72rem; color: var(--muted); margin-top: 4px; }
.fin-section-title { font-family: 'Space Mono', monospace; font-size: 0.62rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
.fin-section-title::before { content:''; width:3px; height:10px; background: var(--accent); border-radius:2px; display:inline-block; }
.fin-section { margin-bottom: 28px; }
.fin-status-grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 12px; }
@media (max-width: 700px) { .fin-status-grid { grid-template-columns: repeat(2,1fr); } }
.fin-status-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; text-align: center; }
.fin-status-emoji { font-size: 1.4rem; margin-bottom: 6px; }
.fin-status-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
.fin-status-count { font-size: 1.4rem; font-weight: 800; font-family: 'Syne', sans-serif; }
.fin-status-revenue { font-size: 0.78rem; color: var(--muted); margin-top: 2px; }
.fin-rank-row { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px; }
.fin-rank-pos { font-family: 'Space Mono', monospace; font-size: 0.7rem; color: var(--muted); width: 20px; text-align: center; flex-shrink: 0; }
.fin-rank-name { flex: 1; font-size: 0.88rem; font-weight: 600; }
.fin-rank-bar-wrap { width: 120px; height: 6px; background: rgba(255,255,255,0.06); border-radius: 3px; overflow: hidden; }
.fin-rank-bar { height: 100%; background: linear-gradient(90deg, var(--accent), #00ffd6); border-radius: 3px; transition: width 0.6s ease; }
.fin-rank-rev { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: var(--accent); min-width: 90px; text-align: right; }
.fin-rank-qty { font-size: 0.72rem; color: var(--muted); min-width: 40px; text-align: right; }
.fin-preorder-row { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: rgba(255,165,0,0.04); border: 1px solid rgba(255,165,0,0.2); border-radius: 10px; margin-bottom: 8px; }
.fin-preorder-name { flex: 1; font-size: 0.88rem; font-weight: 600; }
.fin-preorder-qty { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: #ffaa00; }
.fin-preorder-proj { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: #ffc107; min-width: 100px; text-align: right; }
.fin-trend-grid { display: grid; grid-template-columns: repeat(7,1fr); gap: 6px; }
.fin-trend-day { display: flex; flex-direction: column; align-items: center; gap: 4px; }
.fin-trend-bar-wrap { width: 100%; height: 60px; display: flex; align-items: flex-end; }
.fin-trend-bar-fill { width: 100%; background: linear-gradient(0deg, var(--accent), rgba(0,229,195,0.3)); border-radius: 4px 4px 0 0; min-height: 3px; transition: height 0.4s ease; }
.fin-trend-label { font-family: 'Space Mono', monospace; font-size: 0.52rem; color: var(--muted); }
.fin-trend-val { font-size: 0.62rem; color: var(--accent); font-weight: 700; }
/* ESGOTADO */
.product-card.esgotado { opacity: 1; border-color: rgba(255,165,0,0.25); }
.esgotado-badge { position: absolute; top: 12px; right: 12px; background: rgba(255,60,60,0.15); border: 1px solid rgba(255,60,60,0.4); color: #ff5050; font-family: 'Space Mono', monospace; font-size: 0.6rem; font-weight: 700; letter-spacing: 1.5px; padding: 3px 9px; border-radius: 6px; }
.add-to-cart-btn:disabled { opacity: 0.35; cursor: not-allowed; border-color: var(--border); color: var(--muted); }
.vial-wrap { display: flex; justify-content: center; align-items: center; padding: 12px 0 6px; margin-bottom: 4px; }

/* ADMIN TABS */
.admin-tabs { display: flex; gap: 4px; margin-bottom: 24px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 11px; padding: 4px; }
.admin-tab { flex: 1; text-align: center; padding: 9px 12px; border-radius: 8px; border: none; background: transparent; color: var(--muted); font-family: 'Space Mono', monospace; font-size: 0.68rem; cursor: pointer; transition: all 0.18s; letter-spacing: 0.5px; }
.admin-tab.active { background: rgba(0,229,195,0.1); color: var(--accent); border: 1px solid rgba(0,229,195,0.25); }

/* STOCK TABLE */
.stock-table { background: var(--card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; }
.stock-row { display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); gap: 16px; }
.stock-row:last-child { border-bottom: none; }
.stock-name { font-weight: 600; font-size: 0.88rem; }
.stock-sku { font-family: 'Space Mono', monospace; font-size: 0.65rem; color: var(--muted); margin-top: 2px; }
.stock-qty { font-family: 'Space Mono', monospace; font-size: 1rem; font-weight: 700; min-width: 40px; text-align: center; }
.stock-qty.zero { color: #ff5050; }
.stock-qty.low { color: var(--warn); }
.stock-qty.ok { color: var(--accent); }
.stock-ctrl { display: flex; align-items: center; gap: 6px; }
.stock-btn { width: 30px; height: 30px; border-radius: 8px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: var(--text); font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s; }
.stock-btn:hover { border-color: rgba(0,229,195,0.4); color: var(--accent); }
.stock-input { width: 60px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: 'Space Mono', monospace; font-size: 0.85rem; padding: 6px 8px; outline: none; text-align: center; transition: border-color 0.2s; }
.stock-input:focus { border-color: rgba(0,229,195,0.4); }

/* PRODUCT FORM */
.prod-form { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 24px; margin-bottom: 20px; }
.prod-form-title { font-family: 'Syne', sans-serif; font-size: 1rem; font-weight: 700; margin-bottom: 20px; }
.prod-form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.prod-form-group { display: flex; flex-direction: column; gap: 5px; }
.prod-form-group label { font-family: 'Space Mono', monospace; font-size: 0.6rem; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; }
.prod-form-group input, .prod-form-group select, .prod-form-group textarea { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 9px; padding: 10px 14px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.88rem; outline: none; transition: border-color 0.2s; }
.prod-form-group input:focus, .prod-form-group select:focus, .prod-form-group textarea:focus { border-color: rgba(0,229,195,0.4); }
.prod-form-group select option { background: #0a1219; }
.prod-form-group textarea { resize: vertical; min-height: 70px; }
.prod-form-full { grid-column: 1 / -1; }
.prod-list { background: var(--card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; }
.prod-list-row { display: grid; grid-template-columns: auto 1fr auto auto auto; align-items: center; padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); gap: 14px; }
.prod-list-row:last-child { border-bottom: none; }
.prod-list-sku { font-family: 'Space Mono', monospace; font-size: 0.65rem; color: var(--accent); background: rgba(0,229,195,0.07); border: 1px solid rgba(0,229,195,0.15); padding: 3px 8px; border-radius: 5px; white-space: nowrap; }
.prod-list-name { font-weight: 600; font-size: 0.88rem; }
.prod-list-cat { font-size: 0.72rem; color: var(--muted); margin-top: 2px; }

function formatDose(val, unit) {
  unit = unit || 'mcg';
  if (unit === 'mcg') {
    if (val >= 1000) return (val/1000).toFixed(val%1000===0?0:2) + ' mg';
    return val + ' mcg';
  }
  return val + ' ' + unit;
}

        duration: daysPerVial >= 1 ? Math.round(daysPerVial)+' dias' : Math.round(daysPerVial*24)+' horas',
        barPct: Math.min(100, (daysPerVial/90)*100),
      };
    }

        {results && (

              <div className="calc-bac-row">

                <input type="number" className="calc-bac-input" value={bacMl} min="0.5" max="10" step="0.5"

              {recon && (
                <div className="calc-recon-result">

                    <span className="calc-recon-key">Concentração</span>

        {/* PROTOCOL BLOCK */}
        {selId && PROTOCOLS[selId] && (
          <div className="calc-card" style={{marginTop:16}}>
            <div className="calc-protocol">
              <div className="calc-disclaimer">⚠️ As informações abaixo são de caráter exclusivamente educativo e não constituem prescrição médica, diagnóstico ou recomendação de uso. Consulte sempre um profissional de saúde qualificado antes de utilizar qualquer substância.</div>
              <div className="calc-protocol-title">Protocolos e Boas Práticas</div>

                <div className="calc-prot-item">
                  <div className="calc-prot-label">Dose Máxima</div>
                  <div className="calc-prot-val"><span>{PROTOCOLS[selId].doseMax}</span></div>
                </div>
                <div className="calc-prot-item">
                  <div className="calc-prot-label">Frequência</div>
                  <div className="calc-prot-val">{PROTOCOLS[selId].freq}</div>
                </div>
                <div className="calc-prot-item">
                  <div className="calc-prot-label">Duração do Ciclo</div>
                  <div className="calc-prot-val">{PROTOCOLS[selId].ciclo}</div>
                </div>
              </div>
              <div className="calc-prot-item" style={{marginBottom:8}}>
                <div className="calc-prot-label">Como Iniciar</div>
                <div className="calc-prot-val" style={{marginTop:4}}>{PROTOCOLS[selId].inicio}</div>
              </div>
              <div className="calc-prot-note">💡 {PROTOCOLS[selId].nota}</div>

              {/* ALERTS BLOCK */}
              {ALERTS[selId] && (
                <div style={{marginTop:14}}>
                  <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.58rem",color:"var(--accent)",textTransform:"uppercase",letterSpacing:"1.5px",marginBottom:10,display:"flex",alignItems:"center",gap:8}}>
                    <span style={{display:"inline-block",width:3,height:10,background:"rgba(255,120,80,0.8)",borderRadius:2}}></span>
                    Cuidados e Alertas
                  </div>

                  <div style={{marginBottom:10}}>
                    <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.58rem",color:"#9aaa88",textTransform:"uppercase",letterSpacing:"1px",marginBottom:6}}>🔬 Exames para Monitorar</div>
                    {ALERTS[selId].exames.map((e,i) => (
                      <div key={i} style={{display:"flex",alignItems:"flex-start",gap:7,marginBottom:4,fontSize:"0.78rem",color:"#a8bfc9"}}>
                        <span style={{color:"var(--accent)",marginTop:2,flexShrink:0}}>·</span>{e}
                      </div>
                    ))}
                  </div>

                  <div style={{marginBottom:10}}>
                    <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.58rem",color:"#9aaa88",textTransform:"uppercase",letterSpacing:"1px",marginBottom:6}}>🚫 Contraindicações</div>
                    {ALERTS[selId].contraindicacoes.map((c,i) => (
                      <div key={i} style={{display:"flex",alignItems:"flex-start",gap:7,marginBottom:4,fontSize:"0.78rem",color:"#a8bfc9"}}>
                        <span style={{color:"rgba(255,80,80,0.7)",marginTop:2,flexShrink:0}}>·</span>{c}
                      </div>
                    ))}
                  </div>

                  <div>
                    <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.58rem",color:"#9aaa88",textTransform:"uppercase",letterSpacing:"1px",marginBottom:6}}>⚠️ Alertas de Uso</div>
                    {ALERTS[selId].alertas.map((a,i) => (
                      <div key={i} style={{display:"flex",alignItems:"flex-start",gap:7,marginBottom:4,fontSize:"0.78rem",color:"#a8bfc9"}}>
                        <span style={{color:"rgba(255,160,30,0.8)",marginTop:2,flexShrink:0}}>·</span>{a}
                      </div>
                    ))}
                  </div>
                </div>
              )}

            </div>
          </div>
        )}
      </div>
    </div>
  );
}

function App() {
  const [orders, setOrders] = useState(loadOrders);
  const [products, setProducts] = useState(loadProducts);

  const [view, setView]     = useState("catalog");
  const [activeCat, setActiveCat] = useState("all");
  const [myName, setMyName] = useState(() => localStorage.getItem("vg-nome") || "");
  const [toast, setToast]   = useState(null);
  const [modal, setModal]   = useState(null);
  const [formQty, setFormQty] = useState(1);
  const [formName, setFormName] = useState("");
  const [adminUnlocked, setAdminUnlocked] = useState(false);
  const [adminTab, setAdminTab] = useState("pedidos");
  const [prodForm, setProdForm] = useState(null); // null = fechado, {} = novo, {id} = editando
  const [checkoutOpen, setCheckoutOpen] = useState(false);
  const [checkout, setCheckout] = useState(() => {
    try { return JSON.parse(localStorage.getItem('vg-checkout') || 'null') || { nomeCompleto:'', cpf:'', telefone:'', email:'', cep:'', estado:'', cidade:'', bairro:'', rua:'', numero:'', complemento:'', pagamento:'', observacoes:'' }; } catch { return { nomeCompleto:'', cpf:'', telefone:'', email:'', cep:'', estado:'', cidade:'', bairro:'', rua:'', numero:'', complemento:'', pagamento:'', observacoes:'' }; }
  });
  const [checkoutErrors, setCheckoutErrors] = useState({});
  const [notifyInputs, setNotifyInputs] = useState({});
  const [selectedProduct, setSelectedProduct] = useState(null);
  const [prevView, setPrevView] = useState(null);
  const [notices, setNotices] = useState(()=>JSON.parse(localStorage.getItem('vg-notices')||JSON.stringify([
    { id:1, type:'warn', text:'Devido à alta demanda de alguns produtos, recomendamos que você faça a reserva do seu pedido para não correr o risco de ficar sem.' }
  ])));
  const [dismissedNotices, setDismissedNotices] = useState(()=>JSON.parse(localStorage.getItem('vg-dismissed-notices')||'[]'));
  const [noticeInput, setNoticeInput] = useState({type:'warn',text:''});
  const [preorderModal, setPreorderModal] = useState(null); // {peptide}
  const [preorderForm, setPreorderForm] = useState({name:'',whatsapp:'',qty:1});
  const [preorderDone, setPreorderDone] = useState(false);
  const [preorders, setPreorders] = useState(()=>JSON.parse(localStorage.getItem('vg-preorders')||'[]'));
  const [openFaq, setOpenFaq] = useState(null);
  const [selectedArticle, setSelectedArticle] = useState(null);
  const [artForm, setArtForm] = useState(null);
  const [disclaimer, setDisclaimer] = useState(false);



  function loadArticles() { try { return JSON.parse(localStorage.getItem('vg-articles') || 'null') || DEFAULT_ARTICLES; } catch { return DEFAULT_ARTICLES; } }
  const [articles, setArticles] = useState(loadArticles);
  function persistArticles(a) { setArticles(a); localStorage.setItem('vg-articles', JSON.stringify(a)); }

  function cycleStatus(orderId) {
    const cycle = ['pendente','pago','enviado','entregue'];
    const updated = orders.map(o => {
      if (o.id !== orderId) return o;
      const idx = cycle.indexOf(o.status || 'pendente');
      return { ...o, status: cycle[(idx+1) % cycle.length] };
    });
    persistOrders(updated);
  }

  function persistOrders(o) { setOrders(o); saveOrders(o); }
  function persistProducts(p) { setProducts(p); saveProducts(p); }
  function persistStock(s) { setStock(s); saveStock(s); }

  // Freight calculation
  function calcFreight(estado, total) {
    if (total >= 1000) return { value: 0, label: 'Frete grátis', reason: 'Pedido acima de R$ 1.000' };
    if (estado === 'SP' && total >= 600) return { value: 0, label: 'Frete grátis', reason: 'SP + pedido acima de R$ 600 • Entrega no mesmo dia ou dia seguinte' };
    if (estado === 'SP') return { value: 60, label: 'R$ 60,00', reason: 'Via transportadora • Entrega no mesmo dia ou dia seguinte' };
    return { value: 60, label: 'R$ 60,00', reason: 'Via transportadora' };
  }

  async function fetchCep(cep) {
    const clean = cep.replace(/\D/g, '');
    if (clean.length !== 8) return;
    try {
      const r = await fetch(`https://viacep.com.br/ws/${clean}/json/`);
      const d = await r.json();
      if (!d.erro) {
        setCheckout(c => ({ ...c, estado: d.uf, cidade: d.localidade, bairro: d.bairro, rua: d.logradouro }));
      }
    } catch {}
  }

  function validateCheckout() {
    const errs = {};
    if (!checkout.nomeCompleto.trim()) errs.nomeCompleto = true;
    if (!/^\d{11}$/.test(checkout.cpf.replace(/\D/g,''))) errs.cpf = true;
    if (!checkout.telefone.trim()) errs.telefone = true;
    if (!/^\d{8}$/.test(checkout.cep.replace(/\D/g,''))) errs.cep = true;
    if (!checkout.rua.trim()) errs.rua = true;
    if (!checkout.numero.trim()) errs.numero = true;
    if (!checkout.cidade.trim()) errs.cidade = true;
    if (!checkout.estado.trim()) errs.estado = true;
    if (!checkout.pagamento) errs.pagamento = true;
    setCheckoutErrors(errs);
    return Object.keys(errs).length === 0;
  }

  function saveCheckoutData(data) {
    setCheckout(data);
    localStorage.setItem('vg-checkout', JSON.stringify(data));
  }

  function updateCheckout(field, value) {
    const updated = { ...checkout, [field]: value };
    saveCheckoutData(updated);
  }

  function sendToWhatsApp() {
    if (!validateCheckout()) { showToast("Preencha todos os campos obrigatórios", "error"); return; }
    if (!disclaimer) { showToast("Confirme o aviso legal para prosseguir", "error"); return; }
    const freight = calcFreight(checkout.estado, myTotal);
    const totalFinal = myTotal + freight.value;
    const itens = myOrders.map(o => {
      const p = products.find(x => x.id === o.peptideId);
      return `• ${p.name} ×${o.qty} = R$ ${(p.price * o.qty).toLocaleString('pt-BR')}`;
    }).join('\n');
    const pagamentoLabel = checkout.pagamento === 'pix' ? 'PIX (à vista)' : checkout.pagamento === '2x' ? 'Cartão 2x (juros Mercado Pago)' : 'Cartão 3x (juros Mercado Pago)';
    const msg =
`🧬 *PEDIDO VANGUARD PEPTIDES*

👤 *Dados do Cliente*
Nome: ${checkout.nomeCompleto}
CPF: ${checkout.cpf}
Telefone: ${checkout.telefone}
E-mail: ${checkout.email}

📦 *Endereço de Entrega*
${checkout.rua}, ${checkout.numero}${checkout.complemento ? ' — '+checkout.complemento : ''}
${checkout.bairro} — ${checkout.cidade}/${checkout.estado}
CEP: ${checkout.cep}

🛒 *Itens*
${itens}

💳 *Pagamento:* ${pagamentoLabel}

💰 *Resumo*
Subtotal: R$ ${myTotal.toLocaleString('pt-BR')}
Frete: ${freight.value === 0 ? 'GRÁTIS' : 'R$ 60,00'} (${freight.reason})
*Total: R$ ${totalFinal.toLocaleString('pt-BR')}*${checkout.observacoes ? '\n\n📝 *Obs:* ' + checkout.observacoes : ''}`;
    window.open(`https://wa.me/447418333521?text=${encodeURIComponent(msg)}`, '_blank');
    // Limpar carrinho do cliente após envio
    persistOrders(orders.filter(o => o.buyerName.toLowerCase() !== myName.toLowerCase()));
    setCheckoutOpen(false);
    setDisclaimer(false);
    showToast("Pedido enviado! 🎉");
    setView("catalog");
  }

  function dismissNotice(id) {
    const d = [...dismissedNotices, id];
    setDismissedNotices(d);
    localStorage.setItem('vg-dismissed-notices', JSON.stringify(d));
  }
  function addNotice(notice) {
    const n = [...notices, { id: Date.now(), ...notice }];
    setNotices(n);
    localStorage.setItem('vg-notices', JSON.stringify(n));
  }
  function removeNotice(id) {
    const n = notices.filter(x=>x.id!==id);
    setNotices(n);
    localStorage.setItem('vg-notices', JSON.stringify(n));
  }
  function savePreorder(peptide, form) {
    const entry = {
      id: Date.now(),
      productId: peptide.id,
      productName: peptide.name,
      name: form.name,
      whatsapp: form.whatsapp,
      qty: parseInt(form.qty)||1,
      date: new Date().toLocaleDateString('pt-BR'),
      ts: Date.now(),
    };
    const updated = [...preorders, entry];
    setPreorders(updated);
    localStorage.setItem('vg-preorders', JSON.stringify(updated));
  }

  function removePreorder(id) {
    const updated = preorders.filter(p=>p.id!==id);
    setPreorders(updated);
    localStorage.setItem('vg-preorders', JSON.stringify(updated));
  }

  function showToast(msg, type = "success") {
    setToast({ msg, type });
    setTimeout(() => setToast(null), 3000);
  }

  function saveName(n) { setMyName(n); localStorage.setItem("vg-nome", n); }

  // Cart for current user
  const myOrders = useMemo(() => orders.filter(o => o.buyerName.toLowerCase() === myName.toLowerCase()), [orders, myName]);
  const myTotal  = useMemo(() => myOrders.reduce((s, o) => s + o.qty * (products.find(p => p.id === o.peptideId)?.price || 0), 0), [myOrders]);
  const cartCount = myOrders.reduce((s, o) => s + o.qty, 0);

  function openModal(peptide) {
    setModal({ peptide });
    setFormName(myName);
    setFormQty(1);
  }

  function handleAddToCart() {
    const name = formName.trim();
    if (!name || formQty < 1) return;
    const existing = orders.find(o => o.peptideId === modal.peptide.id && o.buyerName.toLowerCase() === name.toLowerCase());
    let newOrders;
    if (existing) {
      newOrders = orders.map(o => o === existing ? { ...o, qty: o.qty + formQty } : o);
      showToast(`${modal.peptide.name} atualizado no carrinho ✓`);
    } else {
      const _now = new Date();
      const _pad = n=>String(n).padStart(2,'0');
      const _orderId = `${_now.getFullYear()}${_pad(_now.getMonth()+1)}${_pad(_now.getDate())}${_pad(_now.getHours())}${_pad(_now.getMinutes())}`;
      const newOrder = { id: _orderId, peptideId: modal.peptide.id, buyerName: name, qty: formQty, createdAt: new Date().toISOString() };
      newOrders = [...orders, newOrder];
      showToast(`${modal.peptide.name} adicionado ao carrinho ✓`);
    }
    saveName(name);
    persistOrders(newOrders);
    setModal(null);
  }

  function updateQtyInCart(orderId, delta) {
    const order = orders.find(o => o.id === orderId);
    if (!order) return;
    const newQty = order.qty + delta;
    if (newQty <= 0) {
      persistOrders(orders.filter(o => o.id !== orderId));
      showToast("Item removido do carrinho", "info");
    } else {
      persistOrders(orders.map(o => o.id === orderId ? { ...o, qty: newQty } : o));
    }
  }

  function removeFromCart(orderId) {
    persistOrders(orders.filter(o => o.id !== orderId));
    showToast("Item removido", "info");
  }

  function handleAdminUnlock() {
    const pw = window.prompt("Código de administrador:");
    if (pw === ADMIN_PASS) { setAdminUnlocked(true); showToast("Admin desbloqueado ✓"); setView("admin"); }
    else showToast("Código incorreto!", "error");
  }

  function adminRemove(orderId) {
    persistOrders(orders.filter(o => o.id !== orderId));
    showToast("Pedido removido", "info");
  }

  function copyWhatsApp() {
    const grouped = {};
    orders.forEach(o => {
      const p = products.find(x => x.id === o.peptideId);
      if (!p) return;
      if (!grouped[p.name]) grouped[p.name] = [];
      grouped[p.name].push(o);
    });
    let text = "🧬 *VANGUARD PEPTIDES — PEDIDOS*\n\n";
    Object.entries(grouped).forEach(([pName, items]) => {
      const total = items.reduce((s, o) => s + o.qty, 0);
      text += `*${pName}* (${total} und)\n`;
      items.forEach(o => { text += `• ${o.buyerName} ×${o.qty}\n`; });
      text += "\n";
    });
    navigator.clipboard.writeText(text).then(() => showToast("Lista copiada! 📋")).catch(() => showToast("Erro ao copiar", "error"));
  }

                        {qty}x {name}
                      </div>
                    ))}
                  </div>
                )}
                {preorders.length === 0
                  ? <div style={{textAlign:"center",color:"var(--muted)",padding:40,fontSize:"0.85rem"}}>Nenhuma reserva ainda</div>
                  : preorders.map((po,i)=>{
                    const p = products.find(x=>x.id===po.productId);
                    return (
                      <div key={po.id||i} style={{display:"flex",alignItems:"center",gap:12,padding:"12px 16px",background:"rgba(255,165,0,0.04)",border:"1px solid rgba(255,165,0,0.18)",borderRadius:10,marginBottom:8}}>
                        <div style={{flex:1}}>
                          <div style={{fontWeight:600,marginBottom:2}}>{p?p.name:po.productId}</div>
                          <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.65rem",color:"var(--muted)"}}>{po.name} · {po.whatsapp}</div>
                        </div>
                        <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.72rem",color:"#ffaa00"}}>×{po.qty}</div>
                        <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.6rem",color:"var(--muted)",minWidth:90,textAlign:"right"}}>{po.date}</div>
                        <button className="admin-remove-btn" onClick={()=>removePreorder(po.id)}>✕</button>
                      </div>
                    );
                  })
                }
              </>;
            })()}

            {/* TAB: AVISOS */}
            {adminTab==="avisos" && <>
              <div className="notice-editor">
                <div className="notice-editor-title">Novo Aviso</div>
                <div className="notice-editor-row">
                  <select className="notice-type-select" value={noticeInput.type} onChange={e=>setNoticeInput(n=>({...n,type:e.target.value}))}>
                    <option value="warn">⚡ Atenção</option>
                    <option value="info">ℹ️ Info</option>
                    <option value="alert">🚨 Urgente</option>
                  </select>
                  <input className="notice-text-input" placeholder="Texto do aviso..." value={noticeInput.text} onChange={e=>setNoticeInput(n=>({...n,text:e.target.value}))} />
                  <button className="notice-add-btn" onClick={()=>{
                    if(!noticeInput.text.trim()) return;
                    addNotice(noticeInput);
                    setNoticeInput({type:'warn',text:''});
                    showToast('Aviso publicado ✓');
                  }}>Publicar</button>
                </div>
              </div>
              {notices.length === 0
                ? <div style={{textAlign:"center",color:"var(--muted)",padding:40,fontSize:"0.85rem"}}>Nenhum aviso publicado</div>
                : <div className="notice-list-admin">
                    {notices.map(n=>(
                      <div key={n.id} className="notice-admin-item">
                        <span>{n.type==='info'?'ℹ️':n.type==='warn'?'⚠️':n.type==='alert'?'🚨':'📌'}</span>
                        <span style={{flex:1}}>{n.text}</span>
                        <button className="notice-admin-remove" onClick={()=>removeNotice(n.id)}>✕ Remover</button>
                      </div>
                    ))}
                  </div>
              }
            </>}

            {/* TAB: FINANCEIRO */}
            {adminTab==="financeiro" && (()=>{
              const fmt = v => `R$ ${v.toLocaleString('pt-BR')}`;
              const ordsByStatus = s => orders.filter(o=>(o.status||'pendente')===s);
              const revByStatus = s => ordsByStatus(s).reduce((a,o)=>{ const p=products.find(x=>x.id===o.peptideId); return a+(p?p.price*o.qty:0); },0);
              const confirmed = revByStatus('pago') + revByStatus('enviado') + revByStatus('entregue');
              const pending   = revByStatus('pendente');
              const totalOrds = orders.length;
              const ticket    = totalOrds ? Math.round((confirmed+pending)/totalOrds) : 0;
              const preorderProj = preorders.reduce((a,po)=>{ const p=products.find(x=>x.id===po.productId); return a+(p?p.price*po.qty:0); },0);

              const prodRev = {}; const prodQty = {};
              orders.forEach(o=>{ const p=products.find(x=>x.id===o.peptideId); if(!p) return; prodRev[p.name]=(prodRev[p.name]||0)+p.price*o.qty; prodQty[p.name]=(prodQty[p.name]||0)+o.qty; });
              const rankList = Object.entries(prodRev).sort((a,b)=>b[1]-a[1]);
              const maxRev = rankList[0]?rankList[0][1]:1;

              const poByProd = {};
              preorders.forEach(po=>{ const p=products.find(x=>x.id===po.productId); if(!p) return; if(!poByProd[p.name]) poByProd[p.name]={qty:0,proj:0}; poByProd[p.name].qty+=po.qty; poByProd[p.name].proj+=p.price*po.qty; });

              const days7 = Array.from({length:7},(_,i)=>{ const d=new Date(); d.setDate(d.getDate()-(6-i)); return d; });
              const trendData = days7.map(d=>{
                const ds = d.toLocaleDateString('pt-BR');
                const rev = orders.filter(o=>new Date(o.createdAt).toLocaleDateString('pt-BR')===ds)
                  .reduce((a,o)=>{ const p=products.find(x=>x.id===o.peptideId); return a+(p?p.price*o.qty:0); },0);
                return { label: d.toLocaleDateString('pt-BR',{weekday:'short'}), rev };
              });
              const maxTrend = Math.max(...trendData.map(d=>d.rev),1);

              return (
                <>
                  <div className="fin-cards">
                    <div className="fin-card green">
                      <div className="fin-card-label">Faturamento Confirmado</div>
                      <div className="fin-card-value">{fmt(confirmed)}</div>
                      <div className="fin-card-sub">Pago + Enviado + Entregue</div>
                    </div>
                    <div className="fin-card yellow">
                      <div className="fin-card-label">Em Aberto</div>
                      <div className="fin-card-value">{fmt(pending)}</div>
                      <div className="fin-card-sub">{ordsByStatus('pendente').length} pedido{ordsByStatus('pendente').length!==1?'s':''} pendente{ordsByStatus('pendente').length!==1?'s':''}</div>
                    </div>
                    <div className="fin-card purple">
                      <div className="fin-card-label">Projeção Pré-Orders</div>
                      <div className="fin-card-value">{fmt(preorderProj)}</div>
                      <div className="fin-card-sub">{preorders.length} reserva{preorders.length!==1?'s':''} em fila</div>
                    </div>
                    <div className="fin-card blue">
                      <div className="fin-card-label">Ticket Médio</div>
                      <div className="fin-card-value">{fmt(ticket)}</div>
                      <div className="fin-card-sub">{totalOrds} pedido{totalOrds!==1?'s':''} no total</div>
                    </div>
                  </div>

                  <div className="fin-section">
                    <div className="fin-section-title">Por Status</div>
                    <div className="fin-status-grid">
                      {[{status:'pendente',emoji:'🟡',label:'Pendente'},{status:'pago',emoji:'✅',label:'Pago'},{status:'enviado',emoji:'📦',label:'Enviado'},{status:'entregue',emoji:'🎉',label:'Entregue'}].map(({status,emoji,label})=>(
                        <div className="fin-status-card" key={status}>
                          <div className="fin-status-emoji">{emoji}</div>
                          <div className="fin-status-label">{label}</div>
                          <div className="fin-status-count">{ordsByStatus(status).length}</div>
                          <div className="fin-status-revenue">{fmt(revByStatus(status))}</div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="fin-section">
                    <div className="fin-section-title">Ranking de Produtos</div>
                    {rankList.length === 0
                      ? <div style={{color:"var(--muted)",fontSize:"0.85rem"}}>Nenhum pedido ainda</div>
                      : rankList.map(([name,rev],i)=>(
                        <div className="fin-rank-row" key={name}>
                          <div className="fin-rank-pos">#{i+1}</div>
                          <div className="fin-rank-name">{name}</div>
                          <div className="fin-rank-bar-wrap"><div className="fin-rank-bar" style={{width:`${(rev/maxRev)*100}%`}} /></div>
                          <div className="fin-rank-qty">×{prodQty[name]}</div>
                          <div className="fin-rank-rev">{fmt(rev)}</div>
                        </div>
                      ))
                    }
                  </div>

                  <div className="fin-section">
                    <div className="fin-section-title">Projeção Pré-Orders por Produto</div>
                    {Object.keys(poByProd).length === 0
                      ? <div style={{color:"var(--muted)",fontSize:"0.85rem"}}>Nenhuma reserva ainda</div>
                      : Object.entries(poByProd).sort((a,b)=>b[1].proj-a[1].proj).map(([name,{qty,proj}])=>(
                        <div className="fin-preorder-row" key={name}>
                          <div className="fin-preorder-name">{name}</div>
                          <div className="fin-preorder-qty">{qty} reserva{qty!==1?'s':''}</div>
                          <div className="fin-preorder-proj">{fmt(proj)}</div>
                        </div>
                      ))
                    }
                  </div>

                  <div className="fin-section">
                    <div className="fin-section-title">Últimos 7 Dias</div>
                    <div className="fin-trend-grid">
                      {trendData.map((d,i)=>(
                        <div className="fin-trend-day" key={i}>
                          <div className="fin-trend-val">{d.rev>0?`R$${(d.rev/1000).toFixed(1)}k`:'-'}</div>
                          <div className="fin-trend-bar-wrap">
                            <div className="fin-trend-bar-fill" style={{height:`${(d.rev/maxTrend)*100}%`}} />
                          </div>
                          <div className="fin-trend-label">{d.label}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                </>
              );
            })()}

          {/* CALCULADORA */}
          <div className={`view ${view==="calc"?"visible":""}`}>
            {prevView && <button className="detail-back" onClick={()=>{ setView(prevView); setPrevView(null); }}>← Voltar ao produto</button>}
            <div className="page-tag">▸ CALCULADORA</div>
            <div className="page-title">Calculadora de Dose</div>
            <div className="page-sub">Calcule dose, reconstituição com água bacteriostática e duração do frasco.</div>
            <CalcView />
          </div>
        </main>

        {/* PRE-ORDER MODAL — fora das views para sempre renderizar */}
        {preorderModal && (
          <div className="preorder-modal-overlay" onClick={(e)=>{ if(e.target.className==='preorder-modal-overlay') setPreorderModal(null); }}>
            <div className="preorder-modal">
              {preorderDone ? (
                <div className="preorder-success">
                  <div className="preorder-success-icon">✅</div>
                  <div className="preorder-success-title">Reserva confirmada!</div>
                  <div className="preorder-success-sub">
                    Sua reserva de <strong>{preorderForm.qty}x {preorderModal.name}</strong> foi registrada.<br/>
                    Entraremos em contato via WhatsApp assim que o produto chegar.
                  </div>
                  <button className="preorder-confirm-btn" style={{marginTop:20,width:'100%'}} onClick={()=>setPreorderModal(null)}>Fechar</button>
                </div>
              ) : (
                <>
                  <div className="preorder-modal-title">Reservar Pedido</div>
                  <div className="preorder-modal-sub">Produto temporariamente indisponível. Reserve agora e avisamos quando chegar.</div>
                  <div className="preorder-modal-product">📋 {preorderModal.name}</div>
                  <div className="preorder-field">
                    <label>Seu nome</label>
                    <input placeholder="Ex: João Silva" value={preorderForm.name} onChange={e=>setPreorderForm(f=>({...f,name:e.target.value}))} />
                  </div>
                  <div className="preorder-qty-row">
                    <div className="preorder-field">
                      <label>WhatsApp</label>
                      <input placeholder="(11) 99999-9999" value={preorderForm.whatsapp} onChange={e=>setPreorderForm(f=>({...f,whatsapp:e.target.value}))} />
                    </div>
                    <div className="preorder-field">
                      <label>Quantidade</label>
                      <input type="number" min="1" max="20" value={preorderForm.qty} onChange={e=>setPreorderForm(f=>({...f,qty:e.target.value}))} />
                    </div>
                  </div>
                  <div className="preorder-modal-btns">
                    <button className="preorder-cancel-btn" onClick={()=>setPreorderModal(null)}>Cancelar</button>
                    <button className="preorder-confirm-btn" onClick={()=>{
                      if(!preorderForm.name.trim() || !preorderForm.whatsapp.trim()) { showToast('Preencha nome e WhatsApp','error'); return; }
                      savePreorder(preorderModal, preorderForm);
                      setPreorderDone(true);
                    }}>Confirmar Reserva</button>
                  </div>
                </>
              )}
            </div>
          </div>
        )}
      </div>

      {/* ADD TO CART MODAL */}
      {modal && (
        <div className="modal-overlay" onClick={()=>setModal(null)}>
          <div className="modal" onClick={e=>e.stopPropagation()}>
            <div style={{fontFamily:"'Space Mono',monospace",fontSize:"0.62rem",color:"var(--accent)",letterSpacing:"1.5px",marginBottom:6}}>
              {CATEGORIES.find(c=>c.id===modal.peptide.category)?.icon} {CATEGORIES.find(c=>c.id===modal.peptide.category)?.name?.toUpperCase()}
            </div>
            <div className="modal-title">{modal.peptide.name}</div>
            <div className="modal-sub">{modal.peptide.desc}</div>

            <label className="modal-label">Seu nome</label>
            <input className="modal-input" value={formName} onChange={e=>setFormName(e.target.value)} placeholder="Como deseja ser identificado" autoFocus />

            <label className="modal-label">Quantidade</label>
            <div className="qty-row">
              <button className="qty-big-btn" onClick={()=>setFormQty(q=>Math.max(1,q-1))}>−</button>
              <div className="qty-big-num">{formQty}</div>
              <button className="qty-big-btn" onClick={()=>setFormQty(q=>q+1)}>+</button>
            </div>

            <div className="price-preview">
              <div>
                <div className="price-preview-label">{formQty} ampola{formQty!==1?"s":""}</div>
                <div style={{fontSize:"0.7rem",color:"var(--muted)",marginTop:2}}>R$ {modal.peptide.price} × {formQty}</div>
              </div>
              <div className="price-preview-value">R$ {(modal.peptide.price * formQty).toLocaleString("pt-BR")}</div>
            </div>

            <button className="modal-confirm-btn" onClick={handleAddToCart} disabled={!formName.trim()}>
              🛒 ADICIONAR AO CARRINHO
            </button>
            <button className="modal-cancel-btn" onClick={()=>setModal(null)}>CANCELAR</button>
          </div>
        </div>
      )}

      {/* RODAPÉ */}
      <footer className="site-footer">
        <div className="footer-disclaimer">
          <strong>⚠️ AVISO IMPORTANTE</strong><br/>
          Todos os produtos são destinados exclusivamente para fins de pesquisa científica.<br/>
          <strong>NÃO destinados ao consumo humano ou animal.</strong> Não constituem medicamentos,<br/>
          suplementos alimentares ou produtos terapêuticos. O uso é de total responsabilidade do comprador.<br/>
          Consulte sempre um profissional de saúde habilitado.
        </div>
        <div className="footer-links">
          <a className="footer-link" href="#">Política de Privacidade</a>
          <a className="footer-link" href="#">Termos de Uso</a>
          <a className="footer-link" href="#">Research Use Only</a>
          <a className="footer-link" href="https://wa.me/5511999999999" target="_blank">Contato</a>
        </div>
        <div className="footer-copy">© {new Date().getFullYear()} Vanguard Peptides · vanguardpeptides.co.uk</div>
      </footer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
